<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Text analzyer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form id="textForm">
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea id="textArea" form="textForm" cols="60" rows="20" id="user-text" name="user-text" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." required></textarea>
                </div>
                <div>
                    <button id="submitButton" type="submit">Analyze it!</button>
                </div>
            </form>

            <dl class="hidden text-report">
                <dt>Word count</dt>
                <dd id="js-wordcount"></dd>

                <dt>Unique word count</dt>
                <dd id="js-uniquewordcount"></dd>

                <dt>Average word length</dt>
                <dd id="js-averagewordlength"></dd>
            </dl>
        </main>
    </div>

    <!-- link to jquery -->
    <!-- link to your app.js -->
</body>
</html>
